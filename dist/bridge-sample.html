<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/bada.js"></script>
    <script src="../libs/bada-bridge.js"></script>
    <style>
    button {
        width: 100%;
        padding: .2rem;
    }
    .bar {
        position: relative;
    }
    .bar> div {
        display: flex;
        gap: .4rem;
    }
    .bar> div .send {
        width: 3.5rem;
    }
    .bar> ul {
        display: none;
        position: absolute;
        margin: 0;
        padding: 0;
        background: #fff;
        width: 100%;
        max-height: 12rem;
        overflow-y: auto;
    }
    .bar> ul.on {
        display: block;
    }
    .bar> ul> li {
        list-style: none;
        margin-top: .6rem;
        width: 100%;
    }
    .param {
        margin-top: 1rem;
    }
    .param textarea {
        width: 100%;
        height: calc(100vh / 2.8);
    }
    </style>
</head>

<body>
    <h2>브릿지 샘플</h2>
    <section id="sample-bridge">
        <div class="bar">
            <div>
                <button data-vo="selected-bridge">=== selected ===</button>
                <button data-vo="send" class="send">전송</button>
            </div>
            <ul data-vo="bridge-messages">
                <li data-template="message-item">
                    <button data-vo="message">fetchJson</button>
                </li>
            </ul>
        </div>

        <div class="param">
            <strong>요청</strong>
            <textarea data-vo="payload"></textarea>
        </div>
        <div class="param">
            <strong>응답</strong>
            <textarea data-vo="receive"></textarea>
        </div>
    </section>
