<div id="popup-zipcode" class="modal bg-black bg-opacity-50">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">주소검색</h1>
                <button data-vo="btn-close" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input data-vo="keyword" type="text" class="form-control">
                            <button data-vo="btn-search" class="btn btn-outline-secondary">
                                <i class="bi bi-search"></i> search
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <hr>
                        <ul data-vo="addr-list" class="list-group">
                            <li data-template="addr-item" class="list-group-item">
                                <a data-vo="action" href="#">
                                    <div data-vo="zip-code" class="fw-bold">11111</div>
                                    <div data-vo="zip-addr">서울 특별시 서초구 반포대로 11111</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
