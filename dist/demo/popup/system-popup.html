<!-- alert -->
<div id="popup-alert" class="modal bg-black bg-opacity-50">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Alert</h1>
            </div>
            <div class="modal-body">
                <p data-vo="message">alert message</p>
            </div>
            <div class="modal-footer">
                <button data-vo="ok" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- confirm -->
<div id="popup-confirm" class="modal bg-black bg-opacity-50">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Confirm</h1>
            </div>
            <div class="modal-body">
                <p data-vo="message">confirm message</p>
            </div>
            <div class="modal-footer">
                <button data-vo="cancel" class="btn btn-secondary">취소</button>
                <button data-vo="ok" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>
