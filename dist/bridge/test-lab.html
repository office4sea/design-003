<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="../../libs/bootstrap/5.2.2/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/bootstrap/bootstrap-icons.css">
    <script src="../../libs/bootstrap/5.2.2/bootstrap.min.js"></script>
    <!-- frame work -->
    <script src="../../libs/bromine.js"></script>
    <script src="../../libs/br.bridge.js"></script>
</head>
<body>
    <div class="container">
        <section id="testLab" class="mt-3">
            <ul data-vo="tabNav" class="nav nav-pills">
                <li class="nav-item">
                    <a data-form="tab1" class="nav-link" href="#">네이티브</a>
                </li>
                <li class="nav-item">
                    <a data-form="tab2" class="nav-link" href="#">웹 브라우저</a>
                </li>
                <li class="nav-item">
                    <a data-form="tab3" class="nav-link" href="#">전문 구조</a>
                </li>
            </ul>

            <div data-vo="tabContent" class="tab-content mt-3">
                <!-- 네이티브 -->
                <div data-form="tab1" class="tab-pane fade" tabindex="0">
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <input type="text" placeholder="메시지 타입" class="form-control">
                                <button class="btn btn-secondary">메시지 전송</button>
                            </div>
                            <ul class="list-group mt-1 d-none">
                                <a href="#" class="list-group-item active">An item</a>
                                <a href="#" class="list-group-item">A second item</a>
                                <a href="#" class="list-group-item">A third item</a>
                                <a href="#" class="list-group-item">A fourth item</a>
                                <a href="#" class="list-group-item">And a fifth one</a>
                            </ul>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col">
                            <textarea class="form-control bg-secondary bg-opacity-25" style="height: 25vh;"></textarea>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <textarea class="form-control bg-success bg-opacity-25" style="height: 45vh;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 웹 브라우저 -->
                <div data-form="tab2" class="tab-pane fade" tabindex="0">
                    <div class="row">
                        <div data-vo="tab2BridgeType" class="col">
                            <div class="form-check form-check-inline fw-bold text-success">
                                <input data-form="msg" value="msg" type="radio" name="tab2BridgeType" class="form-check-input" checked>
                                <label class="form-check-label">메시지</label>
                            </div>
                            <div class="form-check form-check-inline fw-bold text-danger">
                                <input data-form="evt" value="evt" type="radio" name="tab2BridgeType" class="form-check-input">
                                <label class="form-check-label">이벤트</label>
                            </div>
                        </div>
                    </div>

                    <div data-vo="tab2BridgeMsg" class="row mt-3">
                        <div class="col">
                            <div class="input-group">
                                <input data-vo="tab2BridgeMsgType" type="text" placeholder="메시지 타입" class="form-control">
                                <button data-vo="tab2BridgeMsgWrite" class="btn btn-success">메시지 저장</button>
                            </div>
                            <ul data-vo="tab2BridgeMsgList" class="list-group mt-1">
                                <a data-template="tab2MsgListItem" href="#" class="list-group-item">
                                    <span data-vo="type">메시지 타입</span>
                                    <small data-vo="desc" class="text-secondary">메시지 설명</small>
                                </a>
                            </ul>
                        </div>
                        <div class="col-12 mt-1">
                            <textarea data-vo="tab2BridgeMsgRes" class="form-control bg-success bg-opacity-25" style="height: 55vh;"></textarea>
                        </div>
                    </div>

                    <div data-vo="tab2BridgeEvt" class="row mt-3 d-none">
                        <div class="col">
                            <div class="input-group">
                                <input type="text" placeholder="이벤트 타입" class="form-control">
                                <button class="btn btn-danger">이벤트 저장</button>
                            </div>
                            <ul class="list-group mt-1 d-none">
                                <a href="#" class="list-group-item active">An item</a>
                                <a href="#" class="list-group-item">A second item</a>
                                <a href="#" class="list-group-item">A third item</a>
                                <a href="#" class="list-group-item">A fourth item</a>
                                <a href="#" class="list-group-item">And a fifth one</a>
                            </ul>
                        </div>
                        <div class="col-12 mt-1">
                            <textarea class="form-control bg-danger bg-opacity-25" style="height: 55vh;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 전문 구조 -->
                <div data-form="tab3" class="tab-pane fade" tabindex="0">전문 구조</div>
            </div>
        </section>
    </div>

    <script src="test-lab-data.js"></script>
    <script src="test-lab.js"></script>
</body>
</html>
